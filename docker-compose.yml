services:
  backend:
    restart: always
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/backend
    command: bash -c "python manage.py migrate &&
                      pip install -r requirements.txt &&
                      python manage.py runserver 0.0.0.0:8000"

